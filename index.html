<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Bài 1</h1>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-2">
              <label for="" class="form-label">Môn Thứ Nhất</label>
              <input type="text" class="form-control" id="pointOne" />
            </div>
            <div class="mb-2">
              <label for="" class="form-label">Môn Thứ Hai</label>
              <input type="text" class="form-control" id="pointTwo" />
            </div>
            <div class="mb-2">
              <label for="" class="form-label">Môn Thứ Ba</label>
              <input type="text" class="form-control" id="pointThree" />
            </div>
            <div class="mb-2">
              <label for="" class="form-label">Điểm đối tượng</label>
              <select name="" id="plusPoint" class="form-select">
                <option value="">Chọn Đối Tượng</option>
                <option value="1">Đối Tượng 1</option>
                <option value="2">Đối Tượng 2</option>
                <option value="3">Đối Tượng 3</option>
                <option value="0">Đối tượng không ưu tiên</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="" class="form-label">Điểm Khu Vực</label>
              <select name="" id="pointArea" class="form-select">
                <option value="">Chọn Khu Vực</option>
                <option value="A">Khu Vực A</option>
                <option value="B">Khu Vực B</option>
                <option value="C">Khu Vực C</option>
                <option value="0">Khu vực ko ưu tiên</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="" class="form-label">Điểm chuẩn</label>
              <input type="text" class="form-control" id="pointRight" />
            </div>
            
          </div>
          <div class="text-center">
            <button class="btn btn-success" onclick="scoreExamination()">Result</button>
          </div>
          <div class="col-sm-12 text-center p-4">
            <div id="hienThi" style="display: none">
              <span>Tổng điểm thi là: </span>
              <span id="showResult"></span>
            </div>



            <!-- BÀI TẬP 2 -->
            <div class="text-center">Bài 2</div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-2">
              <label for="theAmountOfKwSpending">Số KW</label>
              <input
                type="text"
                class="form-control"
                id="theAmountOfKwSpending"
              />
            </div>
            <div class="mb-2">
              <label for="ten">Tên</label>
              <input
                type="text"
                class="form-control"
                id="ten"
              />
            </div>
            <div class="text-center">
              <button class="btn btn-success" onclick="calTotalOfMoney()">Result</button>
            </div>
            <div class="col-sm-12 text-center p-4">
              <div id="ketQua" style="display: none">
                <span>So tien phai tra là: </span>
                <span id="result"></span>
              </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
